<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Presença - Dashboard</title>
    
    <!-- Script do Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Uma fonte mais moderna para o projeto */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">

    <main class="max-w-7xl mx-auto p-4 sm:p-8">
        
        <!-- CABEÇALHO: Título e Data -->
        <header class="mb-10">
            <h1 class="text-4xl font-bold text-cyan-400">Painel de Controle</h1>
            <p id="current-date" class="text-lg text-gray-400 mt-1">Carregando data...</p>
        </header>

        <!-- PAINEL DE AÇÕES -->
        <section aria-labelledby="actions-title">
            <h2 id="actions-title" class="sr-only">Ações Rápidas</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Card: Criar Nova Lista -->
                <a href="create.html" class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-cyan-400 transition-all duration-300 transform hover:-translate-y-1 group">
                    <div class="flex items-center space-x-4">
                        <div class="bg-cyan-500/10 p-3 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-cyan-400 transition-colors">Criar Nova Lista</h3>
                            <p class="text-gray-400">Comece uma nova lista de presença.</p>
                        </div>
                    </div>
                </a>

                <!-- Card: Gerenciar Pessoas -->
                <a href="list.html" class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-cyan-400 transition-all duration-300 transform hover:-translate-y-1 group">
                    <div class="flex items-center space-x-4">
                        <div class="bg-cyan-500/10 p-3 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-cyan-400 transition-colors">Gerenciar Pessoas</h3>
                            <p class="text-gray-400">Adicione ou remova pessoas.</p>
                        </div>
                    </div>
                </a>

                <!-- Card: Estatísticas -->
                <a href="stats.html" class="bg-gray-800 p-6 rounded-xl border border-gray-700 hover:border-cyan-400 transition-all duration-300 transform hover:-translate-y-1 group">
                     <div class="flex items-center space-x-4">
                        <div class="bg-cyan-500/10 p-3 rounded-lg">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-cyan-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold group-hover:text-cyan-400 transition-colors">Estatísticas</h3>
                            <p class="text-gray-400">Veja os dados de frequência.</p>
                        </div>
                    </div>
                </a>

            </div>
        </section>

        <!-- HISTÓRICO DE LISTAS -->
        <section class="mt-12" aria-labelledby="history-title">
            <h2 id="history-title" class="text-2xl font-semibold border-l-4 border-cyan-400 pl-4 mb-6">Histórico de Listas</h2>
            
            <div id="history-list-container" class="space-y-4">
                <!-- A lista de histórico será inserida aqui dinamicamente -->
            </div>
        </section>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- FUNÇÕES GERAIS ---

            // Função para formatar e exibir a data atual no cabeçalho
            function displayCurrentDate() {
                const dateElement = document.getElementById('current-date');
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                let formattedDate = now.toLocaleDateString('pt-BR', options);
                dateElement.textContent = formattedDate.charAt(0).toUpperCase() + formattedDate.slice(1);
            }

            // --- LÓGICA DO HISTÓRICO ---

            const historyContainer = document.getElementById('history-list-container');

            // Carrega as listas salvas do localStorage
            function getSavedLists() {
                return JSON.parse(localStorage.getItem('attendance_lists')) || [];
            }

            // Salva as listas no localStorage
            function saveLists(lists) {
                localStorage.setItem('attendance_lists', JSON.stringify(lists));
            }
            
            // Renderiza a lista de histórico na página
            function renderHistory() {
                historyContainer.innerHTML = ''; // Limpa o container antes de renderizar
                const lists = getSavedLists();

                if (lists.length === 0) {
                    historyContainer.innerHTML = `<div class="bg-gray-800/50 text-center p-8 rounded-lg">
                                                    <h3 class="text-xl font-semibold text-gray-400">Nenhuma lista encontrada.</h3>
                                                    <p class="text-gray-500 mt-2">Crie sua primeira lista de presença para vê-la aqui.</p>
                                                  </div>`;
                    return;
                }

                lists.sort((a, b) => new Date(b.date) - new Date(a.date)); // Ordena da mais recente para a mais antiga

                lists.forEach(list => {
                    const listDate = new Date(list.date + 'T00:00:00'); // Corrige problema de fuso horário
                    const formattedDate = listDate.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long', year: 'numeric' });
                    const participantCount = Object.keys(list.participants).length;

                    const listItem = document.createElement('div');
                    listItem.className = 'bg-gray-800/80 backdrop-blur-sm p-4 rounded-lg flex items-center justify-between transition-all duration-300 hover:bg-gray-700/60 fade-in';
                    listItem.innerHTML = `
                        <div>
                            <p class="font-semibold text-lg">${list.name}</p>
                            <p class="text-sm text-gray-400">Criada em ${formattedDate} - ${participantCount} participante(s)</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <a href="edit.html?id=${list.id}" class="p-2 rounded-md bg-blue-600/80 hover:bg-blue-500 transition-colors" aria-label="Editar lista">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" />
                                    <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" clip-rule="evenodd" />
                                </svg>
                            </a>
                            <button class="p-2 rounded-md bg-red-600/80 hover:bg-red-500 transition-colors delete-btn" data-id="${list.id}" aria-label="Excluir lista">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd" />
                                </svg>
                            </button>
                        </div>
                    `;
                    historyContainer.appendChild(listItem);
                });
            }

            // Função para deletar uma lista
            function deleteList(listId) {
                let lists = getSavedLists();
                lists = lists.filter(list => list.id !== listId);
                saveLists(lists);
                renderHistory(); // Re-renderiza a lista após a exclusão
            }

            // Adiciona listener de evento para os botões de exclusão
            historyContainer.addEventListener('click', (event) => {
                const deleteButton = event.target.closest('.delete-btn');
                if (deleteButton) {
                    const listId = deleteButton.dataset.id;
                    if (confirm('Tem certeza que deseja excluir esta lista? Esta ação não pode ser desfeita.')) {
                        deleteList(listId);
                    }
                }
            });

            // --- INICIALIZAÇÃO ---
            displayCurrentDate();
            renderHistory();
        });
    </script>
</body>
</html>
